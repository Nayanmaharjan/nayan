<!DOCTYPE html>
<html>
    <head>
        <title> Shopping Cart
        </title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class="nav container">
                <a href="#" class="logo">Ecommerce</a>
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
            </div>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">

                </div>
                <div class="total">
                    <div class="total-tite">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x ' id="close-cart"></i>
            </div>
        </header>
        <section class="shop container">
            <h2 class="section-title">shop products</h2>
            <div class="shop-content">
                <div class="product-box">
                    <img src="a.jpg" alt="" class="product-img" width="200" height="200">
                    <h2 class="product-title">Cappuccino</h2>
                    <span class="price">$2.00</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="b.jpg" alt="" class="product-img" width="200" height="200">
                    <h2 class="product-title">Latte</h2>
                    <span class="price">$3.00</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="d.jpg" alt="" class="product-img" width="200" height="200">
                    <h2 class="product-title">Muffin</h2>
                    <span class="price">$4.00</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="e.jpg" alt="" class="product-img" width="200" height="200">
                    <h2 class="product-title">Choclate Muffin</h2>
                    <span class="price">$4.00</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="f.jpg" alt="" class="product-img" width="200" height="200">
                    <h2 class="product-title">Choclate Cake</h2>
                    <span class="price">$6.00</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="g.jpg" alt="" class="product-img" width="200" height="200">
                    <h2 class="product-title">Sandwich</h2>
                    <span class="price">$7.00</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="h.jpg" alt="" class="product-img" width="200" height="200">
                    <h2 class="product-title">Wraps</h2>
                    <span class="price">$9.00</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="i.jpg" alt="" class="product-img" width="200" height="200">
                    <h2 class="product-title">Burger</h2>
                    <span class="price">$12.00</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="j.jpeg" alt="" class="product-img" width="200" height="200">
                    <h2 class="product-title">Doughnut</h2>
                    <span class="price">$5.00</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
            </div>
        </section>
        <script src="main.js"></script>

    </body>
</html>
